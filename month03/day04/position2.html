<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
    .parent{
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        margin: 0 auto;
        /* 让父元素作为子元素绝对定位的参照物 */
        position: relative;
    }
    .child{
        /* width: 100px; */
        height: 100px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
        /* 子元素占用父元素100%的宽度 */
        left: 0;
        /* top: 100%; */
        right: 0;
        /* bottom: 50%; */
    }
    </style>
</head>
<body>
 <div class="parent">
    <div class="child"></div>    
 </div>
  
</body>
</html>
