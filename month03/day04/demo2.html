<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算</title>
</head>
<body>
    <script>
    // 隐式转换 字符串与其他数据类型进行"+"运算时,表示字符串的拼接，不再是数学运算
    console.log(1+'10');
    // 隐式转换 其他情况下，一律将操作数转number进行数学运算
    console.log(1-'10');
    console.log(1+true);
    </script>
</body>
</html>
