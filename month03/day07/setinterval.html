<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>周期性定时器</title>
</head>
<body>
    <script>
    function sayHello(){
        console.log("hello world");
    }
    // 当程序执行后  每隔1000ms执行一次sayHello
    setInterval(sayHello,1000);
    </script>
</body>
</html>
