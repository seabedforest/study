<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示字体相关样式</title>
    <style>
    #dd{
        font-size: 30px;
        font-weight: normal;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline;
    }
    div{
        font-size: 30px;

    }
    div a{
        color: #000;
        text-decoration: none;
    }
    span{
        color: #00f;
        text-decoration: underline;
    }
    p{
        width: 200px;
        height:200px;
        background-color: aquamarine;
        text-align: center;
        /* 行高=高度  让文本在元素内垂直居中 */
        line-height: 200px;
    }
    </style>
</head>
<body>
<p>
    水平垂直居中文字
</p>
<div id='dd'>
    假期余额不足，请充值<br>
    qi bu qi
</div>
<div>
    <a href="#">这是一个超链接</a>
    <span>这是一个普通文本</span>
</div>

</body>
</html>
