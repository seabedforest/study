<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角标</title>
    <style>
    div{
        width: 0;
        height: 0;
        border: 30px solid transparent;
        border-top-color: red;
    }
    #div1{
        width: 0;
        height: 0;
        border: 30px solid transparent;
        border-top-color: red;
        border-radius: 30px;
    }
    #div2{
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 200px 200px 60px 200px;
    }
    #div3{
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 20%;
        
    }
    </style>
</head>
<body>
    <div></div>
    <div id=div1></div>
    <div id=div2></div>
    <div id=div3></div>
</body>
</html>
