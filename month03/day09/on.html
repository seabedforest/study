<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件绑定</title>
</head>
<body>
    <ul id="first">
        <p>hahahahahahaha</p>
        <ul></ul>
    </ul>
    <button id="btn">添加item</button>
    <script src="../js/jquery.min.js"></script>
    <script>
    // 点击按钮向ul中添加内容
    $('#btn').click(function(){
        $('ul').append('<li>item</li>');
    })
    // on事件委托  就是子元素的事情委托给父元素去做
    $('ul').on('click','ul>li',function(){
        alert('hello world');
    })
    </script>
</body>
</html>
