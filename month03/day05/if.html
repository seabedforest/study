<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if分支语句</title>
</head>
<body>
    <script>
    var a = 20;
    var b = 20;
    if(a>b){
        alert("a大")
    }else if(b>a){
        alert("b大")
    }else if(a==b){
        alert("a b 相等")
    };
    // { }可以省略,一旦省略，if语句只控制其后相邻的第一行代码
    res='hello world';
    if(res) console.log(res);
    </script>
</body>
</html>
