    <title>挑战级别升级版</title>
    <style>
    ul,li{
        padding: 0;
        margin: 0;
        /* 清除列表样式 */
        list-style: none;        
    }
    li{
        display: inline-block;
        margin: 10px 20px;
    }
    .first{
        color:#666;
        margin: 10px;
    }
    .active{
        cursor:pointer; 
    }
    .item:hover{
        color: red;
    }
    </style>

      <li class="first">难度:</li>

      <li class="item">初级</li>
      <li class="item active">中级</li>
      <li class="item">高级</li>
  </ul> 
  <script>
  var items=document.getElementsByClassName('item');
  for(let i=0;i<items.length;i++){
    items[i].onclick=function(){
        // this 指当前触发事件的对象
        alert(this.innerText)
    }  
  }
