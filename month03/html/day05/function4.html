<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域</title>
</head>
<body>
    <script>
    var a=10;
    function fun(){
        var a=1;
        console.log(a);
    }
    fun();//?
    console.log(a) //?
    </script>
    <script>
    var b=10;
    function fun(){
        return (function (){
            console.log(b);
        });
    }
    b=100;
    // fun()()调用内部函数
    console.log(fun()());
    </script>
</body>
</html>
