<body>
    <script>
    function myAdd(x){
        return function(y){
            return x+y;
        }
    }
    var fun1 = myAdd(5);
    var fun2 = myAdd(10);
    console.log(fun1(2));
    console.log(fun2(2));
    </script>
</body>
