<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do-while</title>
</head>
<body>
    <script>
    do {
        var username = prompt("请输入用户名") 
    } while (username!='laowang');
    </script>
</body>
