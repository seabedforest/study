<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匿名函数</title>
</head>
<body>
    <script>
    (function(name){
        alert('hello world ' + name);
    })(123);

    var fun=function(){
        alert('今晚打老虎');
    }
    fun();
    </script>  
</body>
</html>
