    <style>
    ul,li{
        padding:0;

        list-style: none;
    }
    ul{
        border:1px solid red;
    }
    li{
        display: inline-block;
    }
    .first{
        margin: 10px;
        color: #aaa;
    }
    .item{
        margin: 10px 15px;
        padding: 0 3px;
        transition: all 0.5s;
    }
    .active{
        background-color: #f00;
        color: #fff;
    }
    .item:hover{
        background-color: #f00;
        color: #fff;
        cursor: pointer;
    }
    </style>

    //4.点击按钮移除其余的li的class active
    //任意按钮被点击时 取消所有li的active类
    //为当前li添加active类
    var items=document.getElementsByClassName('item');
    for(var i=0;i<items.length;i++){
        items[i].onclick=function(){
            for(var j=0;j<items.length;j++){
                items[j].setAttribute('class','item');
            }
            this.setAttribute('class','item active');
