<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS特性</title>
    <style>
    ul{
        text-align: center;background-image: url("../day01/bb.gif");
    }
    li{
        font-size: 30px;color: #220ce78e
    }
    #firstListItermId{
        color: #ff3c00;
    }
    .red{
        color: red
    }
    .greenBg{
        background-color: green;
    }
    </style>
</head>
<body>
    <ul>
    <li class="red">我欲上天</li>
    <li id="firstListItermId">七里飞仙</li>
    <li>八百里标兵</li>
    <li class="red">看你能的</li>
    <!-- CSS样式的应用和优先级有关  和class类的书写顺序无关 -->
    <div class="red greenBg">一口盐汽水喷死你</div>
    </ul>
    
</body>
</html>
