<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画效果</title>
    <style>
    #img{
        width: 600px;
        height: 400px;
        background-color: red;
        margin: 0 auto;
    }
    #btn1,#btn2,#btn3{
        width: 80px;
        height: 65px;
    }
    </style>
</head>
<body>
    <div id="img"></div>
    <button id="btn1">隐藏</button>
    <button id="btn2">上推</button>
    <button id="btn3">淡隐</button>
    <script src="../js/jquery.min.js"></script>
    <script>
    $('#btn1').click(function(){
        if($(this).html()=='隐藏'){
            $('#img').hide(2000,function(){$('#btn1').html('显示');});           
        }else if($(this).html()=='显示'){
            $('#img').show(2000,function(){$('#btn1').html('隐藏');});           
        }
        
    })

    $('#btn2').click(function(){
        if($(this).html()=='上推'){
            $('#img').slideUp(2000,function(){$('#btn2').html('下拉');});           
        }else if($(this).html()=='下拉'){
            $('#img').slideDown(2000,function(){$('#btn2').html('上推');});           
        }
        
    })

    $('#btn3').click(function(){
        if($(this).html()=='淡隐'){
            $('#img').fadeOut(2000,function(){$('#btn3').html('淡现');});           
        }else if($(this).html()=='淡现'){
            $('#img').fadeIn(2000,function(){$('#btn3').html('淡隐');});           
        }
        
    })

    </script>
</body>
</html>
