<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #ball{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: orange;
    }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="../js/jquery.min.js"></script>
    <script>
    $('#ball').animate({"marginLeft":"500px","boderRadius":"0px","backgroundColor":"#f00"},2000,function(){
        $(this).animate({"margin-left":"0","boderRadius":"50%","backgroundColor":"#f00"},2000).fadeOut(2000);
    });
    </script>
</body>
</html>
