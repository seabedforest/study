<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
    <style>
    div{
        width: 240px;
        height: 132px;
        position: relative;
    }
    img{
        width: 100%;
        height: 100%;
        display: block;
    }
    span{
        width: 100%;
        color: #fff;
        background-color: rgba(240, 8, 8, 0.5);
        position: absolute;
        bottom: 0;
        /* left: 0;
        right: 0; */
        font-size: 14px;
        padding: 3px 0px 3px 5px;
        /* box-sizing 浏览器计算盒模型方式 默认为content-box */
        /* border-box 规定元素所占大小=width/height+外边距 */
        /* width/height包含内容+内边距+边距 */
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div>
        <img src="../../day03/imgs/img04-5.png" alt="">
        <span>三星再现关闭手机工厂风波</span>
    </div>
</body>
</html>
