<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动布局</title>
    <style>
    .d1,.d2,.d3{
        width: 200px;
        height: 200px;
    }
    .d1{       
        background-color: red;
        float: left;
    }
    .d2{
        background-color: green;
        float: left;
    }
    .d3{
        background-color:blue;
        float: left;
    }
    #parent{
        border:5px solid red;
        /* overflow: hidden;  会重新计算元素高度，计算是会将浮动元素高度一块计算在内*/
    }
    .clear{
        /* 清除左浮动 */
        clear: left;
    }
    </style>
</head>
<body>
    <div id="parent"">
    <div class="d1">小红</div>
    <div class="d2">小绿</div>
    <div class="d3">小蓝</div>
    <div class="clear"></div>
    </div>
</body>
</html>
