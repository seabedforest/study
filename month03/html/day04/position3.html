<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
    div{
        width: 200px;
        height: 350px;
        background-color: blueviolet;
        position: fixed;
        right: 50%;
        top:25%;
        text-align: center;
        line-height: 350px;
    }
    p{
        height: 2000px;
    }
    .p1{
        background-color: red;
    }
    .p2{
        background-color: green;
    }
    .p3{
        background-color: blue;
    }
    </style>
</head>
<body>
 <div>飞船</div> 
 <p class="p1"></p>
 <p class="p2"></p>
 <p class="p3"></p>  
</body>
</html>
