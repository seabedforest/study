<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form表单</title>
</head>
<body>
<form action="">
    <div>
    姓名:<input type="text">
    </div>
    <div>
    密码:<input type="password">
    </div>
    <div>
    性别:<input type="radio">男
        <input type="radio">女
        <input type="radio">保密
    </div>
    <div>
    爱好:<input type="checkbox"> 喝酒  
        <input type="checkbox"> 唱歌
        <input type="checkbox"> 爬山
    </div>
    <div>
    上传头像:<input type="file">
    </div>
    <div>
    地址:<select name="" id="">
        <option value="2">请选择</option>
        <option value="">北京</option>
        <option value="">上海</option>   
    </select>
    </div>
    <div>
    <textarea name="" id="" cols="30" rows="10">备注：</textarea>
    </div>
    <div>
    <input type="button" value="普通按钮">    
    <input type="submit">
    <input type="reset">
    </div>

</form>    
</body>
</html>
