<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表无序列表</title>
</head>
<body>
<h2>有序列表</h2>
<ol type="A">
    <li>大王叫我来巡山</li>
    <li>我把地球转一转</li>
    <li>天涯海角走一遭</li>
</ol> 
<h2>无序列表</h2>
<ul title="小样">
    <li>走啊走</li>
    <ol>
        <li>从山头往下走</li>
        <li>山踪影雾中</li>
        <li>山脚摔跟头</li> 
    </ol>
    <li>路见不平一声吼</li>
    <li>留下买路财</li>

</ul>   
</body>
</html>
