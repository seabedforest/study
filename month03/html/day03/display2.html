<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>尺寸单位</title>
    <style>
    div{
        width: 50%;  /*通常在响应式框架中使用*/
        height: 200px;
        background-color: aqua;
        font-size:16px;
    }
    html{
        font-size: 30px;
    }
    h1{
        font-size: 2em;  /*父元素字体大小的两倍*/
        font-size: 1.5rem;  /*根元素字体大小的1.5倍*/
        /* 三原色 红绿蓝 */
        color: rgb(255,0, 0);
        color: rgba(255,0, 0,0.5);
        color: #aa00ff;
        opacity: 0.5; /*0(透明)~1(不透明)*/
    }
    </style>
</head>
<body>
<!-- 段落标签只能嵌套行内元素，不能嵌套块元素 -->
<div><h1>hello world</h1></div>    
</body>
</html>
