<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>挑战级别</title>
    <style>
    ul,li{
        padding: 0;
        margin: 0;
        /* 清除列表样式 */
        list-style: none;        
    }
    li{
        display: inline-block;
        margin: 10px 20px;
    }
    .first{
        color:#666;
        margin: 10px;
    }
    .active{
        cursor:pointer; 
    }
    .item:hover{
        color: red;
    }
    </style>
</head>
<body>
  <ul>
      <li class="first">难度:</li>
      <li class="item">全部</li>
      <li class="item">初级</li>
      <li class="item active">中级</li>
      <li class="item">高级</li>
  </ul>  
</body>
</html>
