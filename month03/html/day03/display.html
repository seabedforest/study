<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示p的嵌套</title>
    <style>
    p{
        width: 50%;  /*通常在响应式框架中使用*/
        height: 200px;
        background-color: aqua;
    }
    </style>
</head>
<body>
<!-- 段落标签只能嵌套行内元素，不能嵌套块元素 -->
<P><h1>hello world</h1></P>    
</body>
</html>
