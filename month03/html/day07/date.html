<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期和时间</title>
</head>
<body>
    <h1 id="timeBox"></h1>
    <script>
    var now = new Date();
    console.log(now);   //当前时间
    console.log(now.getTime()); //时间戳 单位毫秒(ms)

    //读取
    console.log(now.getFullYear());  //年
    console.log(now.getMonth());  //月 从0开始（0~11）
    console.log(now.getDay());   //星期
    console.log(now.getDate());  //日期

    console.log(now.getHours());  //时
    console.log(now.getMinutes());  //分
    console.log(now.getSeconds());  //秒
    
    //小于10的数字前面补个0
    function addZero(num) {
        return num<10?'0'+num:num+'';
    }
    
    function showtime() {
        var now = new Date();
        var timeBox=document.getElementById('timeBox');
        var date=[now.getFullYear(),addZero(now.getMonth()+1),addZero(now.getDate())];
        var times=[addZero(now.getHours()),addZero(now.getMinutes()),addZero(now.getSeconds())];
        timeBox.innerHTML=date.join('/') +' '+times.join(':');
    }
    setInterval(showtime,500);

    
    </script>

</body>
</html>
