<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
<body>
<!--table>tr*3>tb*3+tab 快速创建三行三列-->
<!--border为表格和单元格设置边框-->
<!--cellspacing指定单元格之间的距离-->
<table border="1px" cellspacing="0" width="180px" height="100px">
    <tr>
    <td>姓名</td>
    <td>性别</td>
    <td>班级</td>
</tr>
<tr>
    <td>qtx</td>
    <td>m</td>
    <td>aid2004</td>
</tr>
<tr>
    <td>jj</td>
    <td>w</td>
    <td>aid2005</td>
</tr></table>
<br>
<br>
<table border="1px" cellspacing="0" width="60px" height="55px">
    <tr>
        <td colspan="4">11</td>
        <!-- <td>12</td>
        <td>13</td>
        <td>14</td> -->
    </tr>
    <tr>
        <td rowspan="2">21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
    </tr>
    <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
        <!-- <td>34</td> -->
    </tr>
</table>
</body>
</html>
