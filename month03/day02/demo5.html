<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background-color: red;
        display: inline-block;
    }
    span{
        width: 200px;
        height: 200px;
        background-color: blue;
        /* 设置元素的显示方式 
        block 块元素
        inline 行内元素
        inline-block 行内块元素*/
        display:inline-block;
    }
    </style>
</head>
<body>
    <div></div><span></span>
</body>
</html>
