    <title>数组</title>

<body>
    <script>
    var arr=[1,2,3,4];
    console.log(arr);
    console.log(arr[0]);
    arr[0]=1.1;
    console.log(arr);
    arr[5]=5;
    console.log(arr[5]);
    arr[10]='abc';
    console.log(arr);
    console.log(arr.length);
    console.log(arr[6]);
    for(var i in arr){
        console.log(arr[i]);
    }
    </script>
