<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
    #fader{
        width: 739px;
        height: 419px;
        position:relative;
        margin: 0 auto;
    }
    #fader>img{
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;   /*透明*/
        transition: all 0.3s;
    }
    #fader>img.t1{
        /* z-index: 5; */
        opacity: 1;
    }
    #faderCon img{
        position: absolute;
        top:50%;
        margin-top: -20px; 
    }
    #faderCon img.r1{
        right: 0;
    }
    </style>
    <script>
        window.onload = function(){
            var items=document.getElementsByClassName('item');
            var l1 = document.getElementsByClassName('l1')[0];
            var r1 = document.getElementsByClassName('r1')[0];

            function changeImg(i){
                items[i].setAttribute('class','item');
                if(i+1 ==items.length){
                    i=-1;
                }
                items[i+1].setAttribute('class','item t1');
            }
            
            var i=0;
            r1.onclick=function(){
                changeImg(i);               
                i++;               
            }
        }
    </script>
</head>
<body>
    <div id="fader">
      <img class="item t1" src="imgs/gm1-6.jpg" alt="" z-index=2 >  
      <img class="item" src="imgs/gm2-6.jpg" alt="">  
      <img class="item" src="imgs/gm3-6.jpg" alt="">  
      <img class="item" src="imgs/gm4-6.jpg" alt="">  
      <img class="item" src="imgs/gm5-6.jpg" alt="">  
      <div id="faderCon">
          <img class="l1" src="imgs/l1-6.png" alt="">
          <img class="r1" src="imgs/r1-6.png" alt="">
      </div>
    </div>
</body>
</html>
